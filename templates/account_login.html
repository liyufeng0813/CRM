{% extends 'base.html' %}


{% block css %}

    <style>
        .login{
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 30%;
        }
    </style>

{% endblock %}


{% block body %}

    <div class="container login ">

        <form class="form-signin col-lg-3 login" method="post" action="">
            {% if errors %}
                <div class="alert alert-danger" role="alert">
                    {{ errors }}
                </div>
            {% endif %}

            {% csrf_token %}
            <h2 class="form-signin-heading">Please Login</h2>

            <label for="inputEmail" class="sr-only">Email address</label>
            {% if email %}
                <input name="email" value="{{ email }}" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            {% else %}
                <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            {% endif %}

            <label for="inputPassword" class="sr-only">Password</label>
            {% if password %}
                <input name="password" value="{{ password }}" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            {% else %}
                <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            {% endif %}

            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

        </form>

    </div>

{% endblock %}
